<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Desempenho da Influenciadora | HidraPink</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/plan.css" />
    <link rel="stylesheet" href="styles/influencer-performance.css" />
  </head>
  <body data-page="influencer-performance">
    <main id="conteudo-principal">
      <div class="container">
        <header class="header">
          <div class="header__left">
            <a class="back-link" href="influencer.html">Voltar</a>
            <div class="header__titles">
              <h1>Desempenho</h1>
              <p class="subtitle">Acompanhe seus resultados.</p>
            </div>
          </div>
          <button
            type="button"
            class="logout-btn"
            data-action="logout"
            aria-label="Sair"
          >
            <span aria-hidden="true">Sair</span>
          </button>
        </header>

        <main class="performance-content" aria-labelledby="performance-title">
          <section class="performance-card" aria-labelledby="performance-title">
            <div class="card-headline">
              <h2 id="performance-title">ðŸ“Š Desempenho</h2>
              <p>Visualize os resultados das suas campanhas.</p>
            </div>

          <div
            class="performance-summary"
            id="influencerSalesSummary"
            aria-live="polite"
          ></div>
          <p
            id="influencerSalesMessage"
            class="message"
            hidden
            data-auto-hide="true"
          ></p>

          <div class="table-wrapper">
            <table id="influencerSalesTable">
              <thead>
                <tr>
                  <th>NÃºmero do pedido</th>
                  <th>Data</th>
                  <th>Pontos</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          </section>
        </main>
      </div>
    </main>

    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="main.js"></script>
  </body>
</html>
